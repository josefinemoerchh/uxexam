<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front page and log in page</title>
    <link rel="stylesheet" href="/css/root.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <header>
        <h2 class="logo">LOGO</h2>
        <nav class="navigation">
            <a href="/storefront.html">Home</a>
            <a href="#">Shop</a>
            <a href="#">About</a>
            <button type="button">Log in</button>
            <button type="button" class="invisible">Log out</button>
            <a href="#" class="invisible">Cart</a>
        </nav>
    </header>
    <main>
        <article>
            <div class="form-container">
                <h2>Log in</h2>
                    <form action="#">
                        <div class="input-box">
                            <span class="icon">
                                <ion-icon class="mail"></ion-icon>
                            </span>
                            <input type="text" placeholder="Email" required>
                        </div>
                        <div class="input-box">
                            <span class="icon">
                                <ion-icon class="lock-closed"></ion-icon>
                            </span>
                            <input type="text" placeholder="Password">
                        </div>
                        <div class="input-box">
                            <span class="icon">
                                <ion-icon class="lock-closed"></ion-icon>
                            </span>
                            <input type="text" placeholder="Repeat password">
                        </div>
                        <button type="button">Log in</button>
                        <a href="/signup.html"><p>Don't have an account? Create one here.</p></a>
                    </form>
            </div>
        </article>
    </main>
    <footer>

    </footer>
</body>
</html>
