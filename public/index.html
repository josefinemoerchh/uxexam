<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front page and log in page</title>
    <link rel="stylesheet" href="/css/root.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <main>
        <section>
            <div class="form-container">
                <div class="form-box">
                <h2 id="login-text">Log in</h2>
                <h2 id="signup-text" class="invisible">Sign up</h2>
                <div id="error"></div>
                <div id="error-message"></div>
                    <form action="#" id="form">
                        <div class="input-group" id="login-box">
                            <div class="icon-container">
                            <img src="/img/mail-icon.svg" alt="mail icon">
                            </div>
                            <input type="text" placeholder="Email" id="login-email">
                        </div>
                        <div class="input-group invisible" id="signup-box">
                            <div class="icon-container">
                            <img src="/img/mail-icon.svg" alt="mail icon">
                            </div>
                            <input type="text" placeholder="Email" id="signup-email">
                        </div>
                        <div class="input-group" id="login-password">
                            <div class="icon-container">
                            <img src="/img/lock-icon.svg" alt="password icon">
                            </div>
                            <input type="text" placeholder="Password" id="login-password-1">
                        </div>
                        <div class="input-group invisible" id="signup-password">
                            <div class="icon-container">
                            <img src="/img/lock-icon.svg" alt="password icon">
                            </div>
                            <input type="text" placeholder="Password" id="signup-password-1">
                        </div>
                        <div class="input-group invisible" id="signup-repeat-password">
                            <div class="icon-container">
                            <img src="/img/lock-icon.svg" alt="repeat password icon">
                            </div>
                            <input type="text" placeholder="Repeat password" id="signup-password-2">
                        </div>
                        <div class="btn-field">
                            <button type="submit" id="signup-button-submit" class="invisible">Submit</button>
                            <button type="submit" id="login-button">Log in</button>
                        </div>
                        <div class="btn-field">
                        <button type="button" id="loginBtn">Log in</button>
                        <button type="button" id="signupBtn">Sign up</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <script defer src="js/testsignup.js"></script>
    <script defer src="js/testsubmit.js"></script>
    <script defer src="js/testlogin.js"></script>
</body>
</html>
