<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front page and log in page</title>
    <link rel="stylesheet" href="/css/root.css">
    <link rel="stylesheet" href="/css/login.css">
    <script defer src="js/login.js"></script>
</head>
<body>
    <header>
        <h2 class="logo">LOGO</h2>
        <nav class="navigation">
            <a href="/index.html">Home</a>
            <a href="#">Shop</a>
            <a href="#">About</a>
            <button type="button">Log in</button>
            <button type="button" class="invisible">Log out</button>
            <a href="#" class="invisible">Cart</a>
        </nav>
    </header>
    <main>
        <section>
            <div class="form-container">
                <div class="form-box">
                <h2>Log in</h2>
                    <form action="#" id="form">
                        <div class="input-group">
                            <div class="icon-container">
                            <img src="/img/mail-icon.svg" alt="mail icon">
                            </div>
                            <input type="text" placeholder="Email" required>
                        </div>
                        <div class="input-group">
                            <div class="icon-container">
                            <img src="/img/lock-icon.svg" alt="password icon">
                            </div>
                            <input type="text" placeholder="Password" required>
                        </div>
                        <div class="input-group">
                            <div class="icon-container">
                            <img src="/img/lock-icon.svg" alt="repeat password icon">
                            </div>
                            <input type="text" placeholder="Repeat password" required>
                        </div>
                        <button type="button">Log in</button>
                        <a href="/signup.html"><p>Don't have an account? Create one here.</p></a>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
